<div id="content">
    <h1>Связаться с нами</h1>
    <p>Для обратной связи заполните форму ниже:</p>
    <form action="#" method="post">
        <div class="form_settings">
            <p><span>Имя</span><input class="contact" type="text" name="name" value=""/></p>
            <p><span>Почта</span><input class="contact" type="text" name="email" value=""/></p>
            <p><span>Сообщение</span><textarea class="contact textarea" rows="8" cols="50"
                                               name="text"></textarea></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit"
                                                                   name="contact_form" value="Отправить"/>
            </p>
        </div>
    </form>
</div>
